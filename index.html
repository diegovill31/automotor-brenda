<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Automotor | Brenda Gimenez</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --geely-blue: #006BB7;
            --dark-blue: #06131F;
            --light-gray: #f8f9fa;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: var(--dark-blue); scroll-behavior: smooth; }

        /* Header Premium corregido */
        header {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; z-index: 1000; border-bottom: 1px solid #eee;
        }
        .header-container {
            max-width: 1200px; width: 100%; margin: 0 auto; display: flex; 
            justify-content: space-between; align-items: center; padding: 0 25px;
        }

        /* Grid de Autos */
        .section-catalog { padding: 120px 20px 60px; max-width: 1200px; margin: 0 auto; }
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .car-card {
            background: #fff; border: 1px solid #eee; border-radius: 15px; 
            padding: 20px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        .car-card:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.08); transform: translateY(-5px); }
        .car-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* Ficha Técnica Desplegable (Info abajo del auto) */
        .info-panel {
            display: none; /* Oculto por defecto */
            grid-column: 1 / -1; /* Ocupa todo el ancho del grid */
            background: var(--light-gray);
            border-radius: 20px;
            padding: 40px;
            margin-top: 20px;
            animation: slideDown 0.4s ease-out;
            text-align: left;
        }
        .info-panel.active { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }

        .specs-list { list-style: none; padding: 0; }
        .specs-list li { 
            padding: 10px 0; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: space-between; font-size: 14px;
        }
        .specs-list span { font-weight: 700; color: var(--geely-blue); }
